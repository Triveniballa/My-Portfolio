<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triveni | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
    <div class="container">
        <div class="logo">Triveni</div>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span><span></span><span></span>

        <nav class="nav">

            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>

    <div class="hero-text">
        <h1 class="fade-up">Hi, I'm <span>Triveni</span></h1>
        <p class="fade-up delay">ECE Student • Web Developer • Cybersecurity Learner</p>
        <a href="#contact" class="btn fade-up delay2">Contact Me</a>

</section>

<section id="skills" class="skills-section">

    <div class="skills-grid">

        <div class="skill-card">MySQL</div>
        <div class="skill-card">Cybersecurity</div>

<footer id="contact" class="footer">

    <div class="social">
        <a href="#">GitHub</a>
